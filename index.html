  <head>
    <meta charset="UTF-8" />

    <title>PPFC - Tudo tem um começo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"

    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="m-0 p-0">
    <div class="container-fluid m-0 p-0">
      <div class="left">
        <div class="container-l">
          <div class="title">
            <h1>PPFC</h1>
            <label id="labelTitle">Tudo tem um começo</label>
          </div>
          <h2>
            Mesmo com pouco dinheiro, você pode sair do vermelho e começar a
            <label id="invest">investir</label> em menos de 60 dias.
          </h2>
          <label
            >Para quem quer sair do sufoco e assumir o controle da vida
            financeira</label
          >
        </div>
      </div>
      <div class="rigth">
        <div class="container-r">
          <h2>Você sente que o salário entra e some?</h2>
          <ul>
            <li>
              <i class="bi bi-check-lg"></i>
              <label>Nunca sobra dinheiro para nada</label>
            </li>
            <li>
              <i class="bi bi-check-lg"></i>
              As dividas só parecem aumentar
            </li>
            <li>
              <i class="bi bi-check-lg"></i>
              Acha que ganhar pouco é o problema
            </li>
          </ul>
          <h2>Você não está sozinho. E o mais importante: Não é culpa sua.</h2>
          <button class="btn-key">QUERO COMEÇAR AGORA</button>
        </div>
      </div>
    </div>
  </body>
